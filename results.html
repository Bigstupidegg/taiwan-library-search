<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>搜尋結果 - {{ keyword }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        a { color: #6cf; }
        .source-block {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">🔍「{{ keyword }}」的搜尋結果：</h2>

    {% for source, books in result.items() %}
        <div class="source-block">
            <h4>{{ source }}</h4>
            {% if books %}
                <ul>
                    {% for book in books %}
                        <li><a href="{{ book.link }}" target="_blank">{{ book.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>沒有找到相關結果。</p>
            {% endif %}
        </div>
    {% endfor %}

    <a href="/" class="btn btn-secondary">返回首頁</a>
</div>
</body>
</html>
